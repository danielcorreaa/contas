version: '3.2'
 
services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_ROOT_DATABASE: contas
    networks:
      - ambiente
      - base

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_BASICAUTH_USERNAME: daniel
      ME_CONFIG_BASICAUTH_PASSWORD: daniCorrea2019!
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    links:
      - mongodb
    networks:
      - base

  app:
    restart: always
    container_name: App
    build:
      context: .
    ports:
      - "8000:8000"
      - "8085:8082"
    environment:
      MONGO_HOST: mongodb
      MONGO_USERNAME: root
      MONGO_PASSWORD: example
    depends_on:
      - mongodb
    links:
      - mongodb
    networks:
      - ambiente
networks: 
  ambiente:
    driver: bridge
  base:
    driver: bridge