version: '3.2'

services:
  nginx:
    image: nginx:1.21-alpine 
    restart: always    
    volumes:
      - /nginx:/etc/nginx
      - /cert:/cert:ro 
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    links:
      - app
    networks:
      - ambiente
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_ROOT_DATABASE: contas
    networks:
      - ambiente
  app:
    restart: always
    container_name: app
    image: daniel36/contas:latest
    ports:
      - "8082:8082"
    environment:
      MONGO_HOST: mongodb
      MONGO_USERNAME: root
      MONGO_PASSWORD: example
    depends_on:
      - mongodb
    links:
      - mongodb
    networks:
      - ambiente


networks:
  ambiente:
    driver: bridge
  base:
    driver: bridge